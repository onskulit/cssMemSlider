<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="radio-1" checked>
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <div class="slides">
            <div class="slide slide-1"><img src="./assets/gosling.jpg" alt="Ryan Gosling"></div>
            <div class="slide"><img src="./assets/gosling.jpg" alt="Ryan Gosling1"></div>
            <div class="slide"><img src="./assets/gosling.jpg" alt="Ryan Gosling2"></div>
            <div class="slide"><img src="./assets/gosling.jpg" alt="Ryan Gosling3"></div>
        </div>
        <div class="info">
            <div class="titles-slider">
                <div class="titles">
                    <h2 class="title title-1">Ryan Gosling</h2>
                    <h2 class="title">Ryan Gosling1</h2>
                    <h2 class="title">Ryan Gosling2</h2>
                    <h2 class="title">Ryan Gosling3</h2>
                </div>
            </div>
            <div class="controls">
                <label for="radio-1" class="bar"></label>
                <label for="radio-2" class="bar"></label>
                <label for="radio-3" class="bar"></label>
                <label for="radio-4" class="bar"></label>
            </div>
        </div>
    </div>
</body>
</html>
