<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="radio-1" checked>
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <div class="slides">
            <div class="slide slide-1"><img src="./assets/gosling.jpg" alt="Ryan Gosling"></div>
            <div class="slide"><img src="./assets/bucha.jpg" alt="Bucha"></div>
            <div class="slide"><img src="./assets/nanami.jpg" alt="Nanami"></div>
            <div class="slide"><img src="./assets/lighthouse.jpg" alt="lighthouse"></div>
        </div>
        <div class="info">
            <div class="titles-slider">
                <div class="titles">
                    <h2 class="title title-1">start programming</h2>
                    <h2 class="title">get the first task</h2>
                    <h2 class="title">finish stage 0</h2>
                    <h2 class="title">involve a friend</h2>
                </div>
            </div>
            <div class="controls">
                <label for="radio-1"><div class="bar"></div></label>
                <label for="radio-2"><div class="bar"></div></label>
                <label for="radio-3"><div class="bar"></div></label>
                <label for="radio-4"><div class="bar"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
